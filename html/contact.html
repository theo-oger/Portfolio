  <!-- Section Contact -->
  <section class="contact-section fade-in">
    <h1>Me contacter</h1>
    <p>Si mon profil t’intéresse ou si tu souhaites en savoir un peu plus sur moi, n’hésite pas à me contacter :)</p>

    <form action="https://formspree.io/f/xwprdjgp" method="POST" class="contact-form">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required>
      </div>

      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="_replyto" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <div class="btn-wrapper">
        <button type="submit" class="btn">Envoyer</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
